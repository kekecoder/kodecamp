<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML FORM</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <div class="formcontainer">
        <header>
          logo here
        </header>
        <div class="formbody">
          <h2>sign up</h2>
          <form>
          <div class="formrow1">
              <label for="firstname">First Name</label>
              <input type="text" placeholder="Enter Your First Name"  />
              <label for="email">Email Address</label>
              <input type="email" placeholder="Enter Your Email Address"  />
              <label for="password">Password</label>
              <input type="passwod" placeholder="Enter Your Password"  />
              <label for="education">Education Level</label>
              <select>
                <option></option>
                <option>Primary</option>
                <option>Secondary</option>
                <option>Tertiary</option>
              </select>
          </div>
          <div class="formrow2">
              <label for="lastname">Last Name</label>
              <input type="text" placeholder="Enter Your First Name"  />
              <label for="gender">Gender</label>
              <span>Male</span>
              <input type="radio"/>
              <span>Female</span>
              <input type="radio"/>
              <span>Others</span>
              <input type="radio"/>
              <label for="password">Confirm Password</label>
              <input type="passwod" placeholder="Confirm Your Password"  />
              <label for="experience">Experience Level</label>
              <select>
                <option></option>
                <option>Beginner</option>
                <option>Intermediary</option>
                <option>Expert</option>
              </select>
          </div>
          <label for="about">Tell Us About You</label>
          <textarea name="" id= rows="8" cols="40"></textarea>
          </form>
        </div>
      </div>
      <div class="bodyimage"></div>
    </div>
  </body>
</html>
